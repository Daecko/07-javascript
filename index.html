<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
</head>
<body>
<section class="card">
  <section class="nft">
    <img id="nft" src="images/image-equilibrium.jpg" alt="equilibrium">
    <div id="eyecont"></div>
    <img id="eye" src="images/icon-view.svg" alt="eye">
    
  </section>
  <section id="card-info">
    <h3 id="nft-title">Equilibrium #3429</h3>
    <p>Our Equilibrium collection promotes balance and calm.</p>
    <section id="sell-info">
      <section id="cost">
        <img id="eth" src="images/icon-ethereum.svg" alt="ETH">
        <p>0.041 ETH</p>
      </section>
      <section id="time">
        <img id="clock" src="images/icon-clock.svg" alt="clock">
        <p>3 days left</p>
      </section>
    </section>
    <div id="line"></div>
    <section id="profile">
      <img id="pfp" src="images/image-avatar.png" alt="Jules">
      <p id="caption">Creation of</p>
      <p id="name">Jules Wyvern</p>
    </section>
  </section>
</section>
  <script src="main.js"></script>
</body>
</html>
